<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/593900b406.js" crossorigin="anonymous"></script>



    <link rel="stylesheet" href="./dist/css/main.min.css">

</head>

<body>

    <div class="card register">
        <h1>Register</h1>
        <p class="register-error"></p>
        <input type="text" pattern="email" class="email-register" placeholder="email">
        <input type="text" class="password-register" placeholder="password">
        <div class="btns">
            <button class="btn-register-login">Login</button>
            <button class="btn-register">Register</button>
        </div>

    </div>


    <script src="./dist/js/register.min.js"></script>
</body>

</html>
